<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RivalTeamFinder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <a href="/"><img src="{{ url_for('static', filename='images/logo2.png') }}" alt="RivalTeamFinder Logo" class="logo"></a>
            <ul>
                <li><a href="{{ url_for('index') }}">Inicio</a></li>
                <li><a href="{{ url_for('show_register') }}">Registrarse</a></li>
                <li><a href="{{ url_for('login') }}">Iniciar Sesión</a></li>
                <li><a href="/search">Buscar Rivales</a></li>
                <li><a href="/tournaments">Torneos</a></li>
                <li><a href="/halloffame">Salón de la Fama</a></li>
                <li><a href="/settings">Configuración</a></li>
            </ul>
        </nav>
    </header>
    <main class="register-main">
        <div class="register-container">
            <h1>Registrarse en RivalTeamFinder</h1>
            <form action="{{ url_for('registrar') }}" method="POST" class="register-form">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <label for="skill">Nivel de habilidad</label>
                <select id="skill" name="skill">
                    <option value="beginner">Principiante</option>
                    <option value="intermediate">Intermedio</option>
                    <option value="advanced">Avanzado</option>
                </select>
                <label for="location">Ubicación</label>
                <input type="text" id="location" name="location" placeholder="Ingresa tu ciudad">
                <button type="submit" class="btn primary-btn">Registrarse</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2024 RivalTeamFinder. Todos los derechos reservados.</p>
